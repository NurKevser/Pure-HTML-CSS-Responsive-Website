<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="./eduford_img/logo.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i class="far fa-window-close" onclick="hideMenu()"></i>

                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">COURSE</a></li>

        </nav>
        <div class="text-box">

            <p>
                Making website is now one of the easiest thing in the world. You just need to learn HTML, CSS <br> Javascript and you are good to go.
            </p>
            <a href="" class="hero-btn">Visit Us to Know More</a>

    <script>
        var navLinks = document.getElementById("navLinks")

            navLinks.style.right = "-200px";
        }
    </script>
